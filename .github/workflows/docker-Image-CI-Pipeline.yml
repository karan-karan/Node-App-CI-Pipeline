name: Node.js CI Pipeline with Matrix + Multi-Stage
on:
  push:
    branches:
      - main
jobs:

    #----------------------------------------------------
    #1. Matrix Build + LINT + TEST
    #----------------------------------------------------


  build-and-test:
    name: Build and Test on ${{ matrix.os }} with Node.js ${{ matrix['node-version'] }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Lint the code (requires npm script "lint")
      - name: Run Linter
        run: npm run lint

      # Run tests (requires npm script "test")
      - name: Run Tests
        run: npm test



    #----------------------------------------------------
    #2. Multi-Stage Docker Build + Push
    # Runs only after successful completion of matrix build + test job
    #----------------------------------------------------

  docker-build-and-push:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/node-cipipeline-image:${{ matrix['node-version'] }}-latest
